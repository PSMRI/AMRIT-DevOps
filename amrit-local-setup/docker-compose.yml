version: "3.8"

services:
  # MySQL Database service
  mysql:
    image: mysql:8.0.34
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306" # MySQL container port 3306 mapped to host's 3306
    volumes:
      - ./my.cnf:/etc/mysql/my.cnf # Mounting the my.cnf file to the sql container
      - mysql-data:/var/lib/mysql # Mounting the mysql-data volume to the sql container
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Mounting the init.sql script in order to create 4 databases.
    entrypoint:
      ["sh", "-c", "chmod 644 /etc/mysql/my.cnf && docker-entrypoint.sh mysqld"]
    networks:
      - app-network

  # Redis Cache service
  redis:
    image: redis:7.2.4
    container_name: redis-container
    ports:
      - "6379:6379" # Redis container port 6379 mapped to host's 6379 (if running on host, stop the service on the host!)
    networks:
      - app-network

  # MongoDB service
  mongodb:
    image: mongo:6.0
    container_name: mongodb-container
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1234
    ports:
      - "27017:27017" # MongoDB container port 27017 mapped to host's 27017
    volumes:
      - mongodb-data:/data/db # Mounting a volume to persist MongoDB data
    networks:
      - app-network


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: amrit-elasticsearch
    environment:
      - node.name=es-amrit
      - cluster.name=amrit-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=piramalES
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - amrit-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: amrit-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=piramalES
      - SERVER_HOST=0.0.0.0
    ports:
      - "5601:5601"
    networks:
      - amrit-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    
networks:
  app-network:
    driver: bridge
  amrit-network:
    driver: bridge

volumes:
  mysql-data:
  mongodb-data:
  es-data:
