server {
    listen 80;
    server_name localhost; 
    listen [::]:80;

    # Health check endpoint
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # Debug information - helpful for troubleshooting
    location /debug {
        add_header Content-Type text/plain;
        return 200 "Server info: $server_name\nRequest: $request_uri\nDocument Root: $document_root\nRemote Addr: $remote_addr\n";
    }

    # Default root for / path
    location = / {
        return 302 /admin;
    }

    # UI Applications - Serve static content
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        try_files $uri $uri/ /admin/index.html;
        add_header Cache-Control "no-cache";
        # Remove autoindex to prevent directory listing
        index index.html;
    }

    location /admin {
        return 301 /admin/;
    }

    location /hwc/ {
        alias /usr/share/nginx/html/hwc/;
        try_files $uri $uri/ /hwc/index.html;
        add_header Cache-Control "no-cache";
